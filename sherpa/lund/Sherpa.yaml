# collider setup
BEAMS: 2212
BEAM_ENERGIES: 2510

# TAGS:
#   LOOPGEN: OpenLoops

# settings fot ME generators
ME_GENERATORS: Comix

EVENT_OUTPUT:
  - HepMC3[lund]
HEPMC3_SHORT: 1

FRAGMENTATION: Pythia8
PYTHIA8: # can't use Pythia masses, m < 0
  DECAYS: false
  SHERPA_MASSES: true

PROCESSES:
- 93 93 -> 93 93:
    Order: {QCD: 2, EW: 0}
    NLO_Order: {QCD: 1, EW: 0}
    # NLO_Mode: MC@NLO
    # ME_Generator: Amegic
    ME_Generator: Comix
    # Loop_Generator: $(LOOPGEN)
    RS_ME_Generator: Comix


SELECTORS:
- FastjetFinder:
    Algorithm: antikt
    N: 1
    EtaMax: 1.5
    PTMin: 10
    DR:    0.4
