# collider setup
BEAMS: 2212
BEAM_ENERGIES: 2510

TAGS:
  LOOPGEN: OpenLoops

# settings for ME generators
ME_GENERATORS: [Amegic, Comix, $(LOOPGEN)]

EVENT_OUTPUT:
  - HepMC3[MyFile]

FRAGMENTATION: Pythia8
PYTHIA8:
  # PARAMETERS:
  #   - StringZ:aLund: 0.68
  #   - StringZ:bLund: 0.98
  DECAYS: false
  SHERPA_MASSES: true
  
# scale definitions
# MEPS:
#   CORE_SCALE: VAR{0.25*H_T2}

# SCALE_VARIATIONS:
#   - [0.25, 0.25]
#   - [1.0,  0.25]
#   - [0.25, 1.0]
#   - [1.0,  1.0]
#   - [4.0,  1.0]
#   - [1.0,  4.0]
#   - [4.0,  4.0]


PROCESSES:
- 93 93 -> 93 93:
    Order: {QCD: 2, EW: 0}
    NLO_Order: {QCD: 1, EW: 0}
    NLO_Mode: MC@NLO
    ME_Generator: Amegic
    Loop_Generator: $(LOOPGEN)
    RS_ME_Generator: Comix


SELECTORS:
- FastjetFinder:
    Algorithm: antikt
    N: 1
    PTMin: 10
    DR:    0.4
